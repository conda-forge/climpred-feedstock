{% set name = "climpred" %}
{% set version = "1.2.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 57f32e74ca792f095b21b521d98673eb31d621492d06acad074d07ee4b33fa41

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv --no-deps"

requirements:
  host:
    - python >3.5
    - pip
    - setuptools_scm
    - setuptools_scm_git_archive

  run:
    - python >3.5
    - xarray
    - xskillscore >=0.0.5
    - numpy
    - scipy
    - eofs
    - netcdf4
    - matplotlib

test:
  imports:
    - climpred 

about:
  home: http://github.com/bradyrx/climpred
  license: MIT
  license_file: LICENSE.txt
  summary: 'an xarray wrapper for analysis of ensemble forecast models for climate prediction'
  doc_url: http://climpred.readthedocs.io/
  dev_url: https://github.com/bradyrx/climpred

extra:
  recipe-maintainers:
    - bradyrx 
