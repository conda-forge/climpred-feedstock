{% set name = "climpred" %}
{% set version = "1.2.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: acdb7538546873325f9481f7e417ff10abdc94a875deb0f02693350919cd7405

build:
  noarch: python
  number: 0 
  script: "{{ PYTHON }} -m pip install . -vv --no-deps"

requirements:
  host:
    - python >3.5
    - pip
    - setuptools_scm
    - setuptools_scm_git_archive

  run:
    - python >3.5
    - eofs
    - matplotlib
    - netcdf4
    - numpy
    - scipy
    - tqdm
    - xarray >=0.14.1
    - xrft
    - xskillscore >=0.0.10

test:
  imports:
    - climpred 

about:
  home: http://github.com/bradyrx/climpred
  license: MIT
  license_file: LICENSE.txt
  summary: 'an xarray wrapper for analysis of ensemble forecast models for climate prediction'
  doc_url: http://climpred.readthedocs.io/
  dev_url: https://github.com/bradyrx/climpred

extra:
  recipe-maintainers:
    - bradyrx 
